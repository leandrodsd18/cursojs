<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalar Time</title>
</head>
<body>
    <h1>Escalação do Time</h1>
    <h2>Escalar jogador</h2>
    <p>
        <label for="position">Posição</label>
        <input type="text" name="position" id="position">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name">
        <label for="number">Número</label>
        <input type="number" name="number" id="number">
        <button onclick="addplayer()">Escalar</button>
    </p>
    <h2>Remover um jogador</h2>
    <p>
        <label for="numberToRemove">Número</label>
        <input type="number" name="numberToRemove" id="numberToRemove">
        <button onclick="removeToPlayer()">Remover Jogador</button>
    </p>
    <h2>Time Escalado</h2>
    <ul id="time-list"></ul>

    <script src="escalacao.js"></script>
</body>
</html>
