<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos com JS</title>
</head>
<body>
    <h1>Manipulando Atributos com JS</h1>
    <hr>
    <label for="input">Teste: </label>
    <input type="text" name="input" id="input" data-something="Algum valor">

    <button id="value">Mudar valor</button>
    <button id="type">Mudar tipo</button>
    <button id="placeholder">Mudar placeholder</button>
    <button id="disabled">Desabilit/Habilit</button>
    <button id="data">Mostrar Dados</button>
    

    <script src="manipulandoAtributos.js"></script>
</body>
</html>
